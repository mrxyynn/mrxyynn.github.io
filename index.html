<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TIMER</title>
  <link rel="stylesheet" href="styles.css">
  
  <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
</head>

<body background= "75c8940f3a2ba4e2debf9256bddc1dd9.jpg">
  <div id="container-2">
      <div class="top-box">
  <span>Exit</span>
  <button class="close-btn">&#10006</button>
</div>
  <div class="header">
    
    <img class="profile-pic" src="profile.jpg">>
    <div class="title">How long have we been together? 	&#9829;</div>
  </div>

  <div class="months">7 MONTHS</div>

  <div class="countdown" id="timer">213 : 00 : 00 : 00</div>
  <div class="labels">
    <span>Days</span><span>Hrs</span><span>Mins</span><span>Secs</span>
  </div>

  <div class="buttons">
    <a href="/scrapbook">Scrapbook</a>
    <a href="/readme">Read Me</a>
    <a href="/youme">You & Me</a>
  </div>
</div>
  <script>
    const startDate = new Date("2024-10-18T00:00:00");

    function updateCounter() {
      const now = new Date();
      const diff = now - startDate;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("timer").textContent =
        `${String(days).padStart(3, '0')} : ` +
        `${String(hours).padStart(2, '0')} : ` +
        `${String(minutes).padStart(2, '0')} : ` +
        `${String(seconds).padStart(2, '0')}`;
    }

    updateCounter();
    setInterval(updateCounter, 1000);
     
  document.querySelector('.close-btn').addEventListener('click', function () {
    window.location.href = 'index.html';
    });
  </script>

</body>
</html>
